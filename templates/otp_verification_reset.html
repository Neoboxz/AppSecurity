<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
  <h1>OTP Verification</h1>
  {% if error_message %}
    <p class="error">{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Verify OTP">
  </form>
{% endblock %}
</body>
</html>
