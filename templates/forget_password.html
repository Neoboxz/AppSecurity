<!DOCTYPE html>
<html>
<head>
    <title>Forget Password</title>
</head>
<body>
    <h1>Forget Password</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
