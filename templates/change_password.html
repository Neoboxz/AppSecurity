<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- change_password.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email">Enter your registered email address:</label>
    <input type="email" name="email" required>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
</body>
</html>
